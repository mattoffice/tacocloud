plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'com.mdo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	annotationProcessor 'org.projectlombok:lombok:1.18.16'
	compile 'org.projectlombok:lombok:1.18.16'
	compile 'javax.validation:validation-api:2.0.1.Final'
	compile 'org.hibernate:hibernate-validator:6.1.6.Final'
	compile 'org.springframework.boot:spring-boot-starter-jdbc:2.4.0'
	compile 'com.h2database:h2:1.4.200'
	compile 'org.springframework.boot:spring-boot-starter-security:2.4.1'
	compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.1'
}

test {
	useJUnitPlatform()
}
